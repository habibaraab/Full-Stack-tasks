<!DOCTYPE html>
<html>
<head>
    <title>Books by {{ author.name }}</title>
</head>
<body>
    <h1>Books by {{ author.name }}</h1>
    {% if books %}
        <ul>
            {% for book in books %}
                <li>{{ book.name }} - (Type: {{ book.type }})</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>This author has no books yet.</p>
    {% endif %}
</body>
</html>
