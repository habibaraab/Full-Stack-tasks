<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1>Who Am I Game</h1>

        <div id="gameArea">
            <div id="question-box" class="question-box"></div>
            <div class="answers">
                <button id="yesBtn" class="answer-btn">Yes</button>
                <button id="noBtn" class="answer-btn">No</button>
            </div>
        </div>

        <div id="resultArea" class="result-area hidden">
            <img id="resultImage" src="" alt="Animal Result">
            <h2 id="resultName"></h2>
        </div>

        <button id="resetBtn" class="hidden">Play Again</button>
    </div>
        <script src="main.js" ></script>

</body>
</html>
