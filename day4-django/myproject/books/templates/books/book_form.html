<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>{% if object %}Edit Book{% else %}Create New Book{% endif %}</title>
    <style>
        body {
         
            display: flex;
            justify-content: center;
        
        }
        .container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        
        }
        h1 {
            text-align: center;
        }
        
        label {
            display: block;
        }
        input[type="text"], select {
            width: 100%;
            padding: 12px;
           
        }
        button {
            width: 100%;
            background-color: #28a745;
            padding: 14px;
        
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>{% if object %}Edit Book{% else %}Create New Book{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
