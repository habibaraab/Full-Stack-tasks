<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

<body>

    <header class="hero-section">
        <div class="container">
            <nav class="main-nav">
                <a href="#" class="logo">Flex</a>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#services-section">Services</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Team</a></li>
                    <li><a href="#" class="btn-contact">Contact</a></li>
                </ul>
            </nav>

            <div class="hero-content">

            <div class="slider-dots">

                    <div class="service-card"></div>

                <div class="section-header">
                    <h2>OUR PORTFOLIO</h2>
                    <p>WHAT WE HAVE DONE SO FAR</p>

                <div class="portfolio-grid">

                    <img src="https://images.pexels.com/photos/280250/pexels-photo-280250.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Portfolio Image 6">
                    <img src="https://images.pexels.com/photos/1035683/pexels-photo-1035683.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Portfolio Image 7">
                    <img src="https://images.pexels.com/photos/1484794/pexels-photo-1484794.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Portfolio Image 8">

            </div>
